# compton config

shadow-opacity = 0.7;
frame-opacity = 0.5;
opacity-exclude = [
	"class_g = 'mpv'"
];
opacity-rule = [ "30:class_g = 'Bspwm' && class_i = 'presel_feedback'" ];

fading = true;
fade-delta = 10;
fade-in-step = 0.02;
fade-out-step = 0.02;
 
## Keep the shadows tight
shadow = true;
shadow-radius = 7;
shadow-offset-x = -5;
shadow-offset-y = -5;
no-dock-shadow = false;
no-dnd-shadow = true;
clear-shadow = true;

backend               = "glx"
glx-swap-method       = "buffer-age"
glx-no-rebind-pixmap  = true
glx-no-stencil        = true
unredir-if-possible   = false
 
detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = true;
detect-rounded-corners = true;

refresh-rate		= 0;
vsync			= "opengl-swc";
dbe			= false;
paint-on-overlay	= true;
